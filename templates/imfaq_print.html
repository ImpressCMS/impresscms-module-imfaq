<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=<{$xoops_charset}>" />
<meta http-equiv="content-language" content="<{$xoops_langcode}>" />
<meta name="robots" content="<{$xoops_meta_robots}>" />
<meta name="keywords" content="<{$xoops_meta_keywords}>" />
<meta name="description" content="<{$xoops_meta_description}>" />
<meta name="rating" content="<{$xoops_meta_rating}>" />
<meta name="author" content="<{$xoops_meta_author}>" />
<meta name="copyright" content="<{$xoops_meta_copyright}>" />
<meta name="generator" content="XOOPS" />
<title><{$printtitle}></title>
<link rel="stylesheet" type="text/css" media="all" href="<{$xoops_url}>/themes/<{$theme_set}>/style.css" />
<link rel="stylesheet" type="text/css" media="all" href="<{$xoops_url}>/modules/imfaq/print.css" />
</head>

<body>

<script for=window event=onload language="javascript">
  if (window.print)
    window.print();
</script>

<div id="pagelayer">
    <div style="text-align: center;"><img src="<{$printlogourl}>" border="0" alt="" /></div>
    <div style="text-align: right; margin-top: 10px; border: 1px solid; padding: 2px;"><{$printheader}></div>

    <div id="title"><{$faq.faq_title}></div>

    <{if $display_whowhen_link}>
      <div style="padding-top: 2px; "><{$lang_author_date}> </div>
    <{/if}>
     
	<{if $faq.faq_answer}>
	  <div style="padding-top: 8px; text-align: justify"><{$faq.faq_answer_forprint}></div>
	<{/if}>
	 
	<{if $module_footer}>
      <div id="footer"><{$module_footer}></div>
	<{/if}>
  </div>
</body>

</html>
